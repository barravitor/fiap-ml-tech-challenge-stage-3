<input id="name" placeholder="Nome do vinho">
<input id="category" placeholder="Categoria">
<input id="year" type="number" placeholder="Ano">
<button onclick="predict()">Prever</button>

<p id="resultado"></p>

<script>
  async function predict() {
    const type = "productions";
    const name = document.getElementById("name").value;
    const category = document.getElementById("category").value;
    const year = parseInt(document.getElementById("year").value);

    const response = await fetch("http://localhost:8000/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type, name, category, year })
    });

    const data = await response.json();
    document.getElementById("resultado").innerText = 
      `Previs√£o: ${data.prediction.toLocaleString()} litros`;
  }
</script>
